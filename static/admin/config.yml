backend:
  name: git-gateway
  branch: CMS-Integration # Branch to update (optional; defaults to master)
# This line should *not* be indented
media_folder: "static/images/uploads"
publish_mode: editorial_workflow

collections:
  - name: "project" # Used in routes, e.g., /admin/collections/blog
    label: "Projet" # Used in the UI
    label_singular: "Nouveau projet" # Used in the UI, ie: "New Post"
    folder: "public" # The path to the folder where the documents are stored
    file: "content.json"
    format: "json"
    create: true # Allow users to create new documents in this collection
    slug: "pute" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }
