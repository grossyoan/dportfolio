backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# This line should *not* be indented
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
# publish_mode: editorial_workflow

collections:
  - name: "project" # Used in routes, e.g., /admin/collections/blog
    label: "Projets" # Used in the UI
    label_singular: "Projet" # Used in the UI, ie: "New Post"
    folder: "contents" # The path to the folder where the documents are stored
    file: "content.json"
    format: "json"
    create: true # Allow users to create new documents in this collection
    slug: "content.json" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - {
          label: "Catégorie",
          name: "category",
          widget: "string",
          default: "3D",
        }
      - { label: "Titre", name: "title", widget: "string", default: "Lonely Man",
 }
      - { label: "ID", name: "id", widget: "string", default: "lonelyman" }
      - { label: "Vidéo ?", name: "isVideo", widget: "boolean", default: false }
      - {
          label: "Thumbnail Vidéo (Seulement si c'est un projet vidéo)",
          name: "thumbnail",
          widget: "file",
          default: null,
          required: false
        }
      - { label: "Image du projet", name: "src", widget: "file", default: null }
      - {label: 'Date de création',
      name: 'date',
      widget: 'date',
      default: '',
      format: 'Do MMM YY'
      }
      - { label: "Type de projet", name: "type", widget: "string", default: "Personal project"}
      - { label: "Techniques utilisées", name: "technique", widget: "string", default: "Oil Painting"}
      - { label: "Description", name: "description", widget: "text", default: "What I tried to express with the painting was the fact that time goes by but feelings don’t, if you’re with the right person."}